<html>

<head>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src='./box_object.js'></script>
<script>

</script>

<STYLE type="text/css">
  .hide {
    display: none;
  }

  .box{
      background: none repeat scroll 0 0;
      border: 2px none;
      display: block;
      float: left;
      height: 50px;
      width: 50px;
      border-style:solid;
      border-width:1px;
  }
  .red {
      background-color: red;
  }

  .blue {
      background-color: blue;
  }

  .green {
      background-color: green;
  }

  .yellow {
      background-color: yellow;
  }

</STYLE>
</head>

<body>
<div id='result'></div>
<div id="a1" data-color='red' class='box open'></div>
<div id="b1" data-color='red' class='box open'></div>
<div id="c1" data-color='yellow' class='box open'></div>
<div style='clear:both;'></div>
<div id="a2" data-color='blue' class='box open'></div>
<div id="b2" data-color='blue' class='box open'></div>
<div id="c2" data-color='yellow' class='box open'></div>
<div style='clear:both;'></div>
<div id="a3" data-color='green' class='box open'></div>
<div id="b3" data-color='green' class='box open'></div>
<div id="c3" data-color='yellow' class='box open'></div>
<div style='clear:both;'></div>
<button id='reset'>restart</button>
</body>

</html>
